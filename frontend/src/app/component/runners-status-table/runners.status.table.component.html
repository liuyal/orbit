<div class="table-wrapper">

    <ng-container *ngIf="isLoading; else notLoading">
        <app-loader [visible]="isLoading"></app-loader>
    </ng-container>

    <ng-template #notLoading>
        <ng-container *ngIf="!isLoading && error; else checkEmpty">
            <app-error-state [error]="error"></app-error-state>
        </ng-container>
    </ng-template>

    <ng-template #checkEmpty>
        <ng-container *ngIf="runnersDataSource.data.length === 0; else showTable">
            <app-empty-state message="No runners found."></app-empty-state>
        </ng-container>
    </ng-template>

    <ng-template #showTable>
        <table mat-table [dataSource]="runnersDataSource" class="runners-table">
        <ng-container matColumnDef="NAME">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let runner">{{runner.name}}</td>
        </ng-container>

        <ng-container matColumnDef="DESIGNATION">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Designation</th>
            <td mat-cell *matCellDef="let runner">{{runner.designation}}</td>
        </ng-container>

        <ng-container matColumnDef="STATUS">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let runner">
                <span *ngIf="runner.status === 'online'; else offline" class="status-badge active">
                    <i class="fa-solid fa-circle-check"></i>
                    ONLINE
                </span>
                <ng-template #offline>
                    <span class="status-badge inactive">
                        <i class="fa-solid fa-circle-xmark"></i>
                        OFFLINE
                    </span>
                </ng-template>
            </td>
        </ng-container>

        <ng-container matColumnDef="BUSY">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Busy</th>
            <td mat-cell *matCellDef="let runner">
                <span *ngIf="runner.busy; else idle" class="status-badge busy">
                    <i class="fa-solid fa-hourglass-half"></i>
                    BUSY
                </span>
                <ng-template #idle>
                    <span class="status-badge idle">
                        <i class="fa-solid fa-circle"></i>
                        IDLE
                    </span>
                </ng-template>
            </td>
        </ng-container>

        <ng-container matColumnDef="USER">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
            <td mat-cell *matCellDef="let runner">{{runner.job_trigger_user}}</td>
        </ng-container>

        <ng-container matColumnDef="JOB LINK">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Job Link</th>
            <td mat-cell *matCellDef="let runner">
                <app-url-link [name]="'LINK'" [href]="runner.job_url"></app-url-link>
            </td>
        </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-template>

</div>
