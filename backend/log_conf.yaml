version: 1
disable_existing_loggers: False
formatters:
  default:
    datefmt: '%Y-%m-%d %H:%M:%S'
    format: '[%(asctime)s.%(msecs)03d] %(levelname)s: %(module)s[%(lineno)d] -> %(message)s'
  access:
    datefmt: '%Y-%m-%d %H:%M:%S'
    format: '[%(asctime)s.%(msecs)03d] %(levelname)s: %(module)s[%(lineno)d] -> %(message)s'
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout
loggers:
  uvicorn.error:
    level: <LEVEL>
    handlers:
      - default
    propagate: no
  uvicorn.access:
    level: <LEVEL>
    handlers:
      - access
    propagate: no
root:
  level: <LEVEL>
  handlers:
    - default
  propagate: no